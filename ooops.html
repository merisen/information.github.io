<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Merisen's website</title>
    <link rel="stylesheet" href="ooops.css">
  </head>
  <body>
    <div id="text">
    </div>
<script type="text/javascript">
  var i=0,text;
  text = "Error 404"
  function typing() {
    if(i<text.length){
      document.getElementById("text").innerHTML += text.charAt(i);
      i++;
      setTimeout(typing,100);
    }
  }
  typing();
</script>
  </body>
</html>
